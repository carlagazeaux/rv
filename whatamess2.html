<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="#2c2d2d"></a-plane>
      <a-assets>
        <a-asset-item id="alien-obj" src="alien.OBJ"></a-asset-item>
        <a-asset-item id="alien-mtl" src="alien.mtl"></a-asset-item>
        <a-asset-item id="AMB-obj" src="AMB.obj"></a-asset-item>
        <a-asset-item id="AMB-mtl" src="AMB.mtl"></a-asset-item>
        <a-asset-item id="dino-obj" src="dino.obj"></a-asset-item>
        <a-asset-item id="dino-mtl" src="dino.mtl"></a-asset-item>
        <a-asset-item id="geant-obj" src="geant.obj"></a-asset-item>
        <a-asset-item id="geant-mtl" src="geant.mtl"></a-asset-item>
        <a-asset-item id="monster-obj" src="Stone Monster.obj"></a-asset-item>
        <a-asset-item id="monster-mtl" src="Stone Monster.mtl"></a-asset-item>
        <a-asset-item id="troll-obj" src="Troll.obj"></a-asset-item>
        <a-asset-item id="troll-mtl" src="Troll.mtl"></a-asset-item>
        <a-asset-item id="monstre1-obj" src="monstre1.obj"></a-asset-item>
        <a-asset-item id="monstre1-mtl" src="monstre1.mtl"></a-asset-item>
        <a-asset-item id="dragon-obj" src="dragon.obj"></a-asset-item>
        <a-asset-item id="dragon-mtl" src="dragon.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #alien-obj; mtl: #alien-mtl" position="-0.1 0.7 0.5" scale="0.35 0.35 0.35"></a-entity>
      <a-entity obj-model="obj: #alien-obj; mtl: #alien-mtl" position="-1.1 0.25 -1.2" rotation="0 -90 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity obj-model="obj: #alien-obj; mtl: #alien-mtl" position="1.1 0.3 -1.3" rotation="0 180 0" scale="0.15 0.15 0.15"></a-entity>
      <a-entity obj-model="obj: #alien-obj; mtl: #alien-mtl" position="0.1 0.2 1.3" rotation="0 0 0" scale="0.09 0.09 0.09"></a-entity>
      <a-entity obj-model="obj: #alien-obj; mtl: #alien-mtl" position="0.6 0.2 0.5" rotation="0 -90 0" scale="0.09 0.09 0.09"></a-entity>
      <a-entity obj-model="obj: #alien-obj; mtl: #alien-mtl" position="-1.3 0.3 1" rotation="0 -90 0" scale="0.15 0.15 0.15"></a-entity>

      <a-entity obj-model="obj: #AMB-obj; mtl: #AMB-mtl" position="1.2 0 0" rotation="0 -90 0" scale="0.5 0.9 0.7"></a-entity>
      <a-entity obj-model="obj: #AMB-obj; mtl: #AMB-mtl" position="0.9 0 -1" rotation="0 90 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity obj-model="obj: #AMB-obj; mtl: #AMB-mtl" position="0.7 0 -0.1" rotation="0 180 0" scale="0.4 0.4 0.4"></a-entity>
      <a-entity obj-model="obj: #AMB-obj; mtl: #AMB-mtl" position="-1.2 0.1 0.3" rotation="90 0 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity obj-model="obj: #AMB-obj; mtl: #AMB-mtl" position="-0.15 0 0.7" rotation="0 -90 0" scale="0.3 0.3 0.3"></a-entity>

      <a-entity obj-model="obj: #monster-obj; mtl: #monster-mtl" position="-0.9 0.7 1.2" rotation="0 180 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity obj-model="obj: #monster-obj; mtl: #monster-mtl" position="-0.9 1.2 -1.2" rotation="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity obj-model="obj: #monster-obj; mtl: #monster-mtl" position="0.9 0.2 0.2" rotation="0 180 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity obj-model="obj: #monster-obj; mtl: #monster-mtl" position="0.1 0.2 -1.4" rotation="0 -90 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity obj-model="obj: #monster-obj; mtl: #monster-mtl" position="0.3 0.1 0.7" rotation="90 0 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity obj-model="obj: #monster-obj; mtl: #monster-mtl" position="-0.7 0.2 1" rotation="0 180 0" scale="0.1 0.1 0.1"></a-entity>

      <!--<a-entity obj-model="obj: #monstre1-obj; mtl: #monstre1-mtl" position="1 0 -1.2" rotation="0 0 0" scale="0.004 0.004 0.004"></a-entity>
       <a-entity obj-model="obj: #dragon-obj; mtl: #dragon-mtl" position="2 0 0.4" rotation="0 -70 0" scale="0.007 0.007 0.007"></a-entity>
      <a-entity  obj-model="obj: #dino-obj; mtl: #dino-mtl" position="-0.8 0 -1.2" scale="0.01 0.01 0.01"></a-entity> -->
      <a-sky color="#2c2d2d"></a-sky>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
