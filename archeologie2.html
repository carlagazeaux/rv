<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component@0.0.17/dist/aframe-proxemic-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
  <body>
    <a-scene>
      <a-plane position="0 0 0" rotation="-90 0 0" width="3" height="3" color="red"></a-plane>

      <a-box id="cube"
          position="-0.8 0.16 0.2"
          width="0.3" height="0.3" depth="0.3" side="both" color="blue"
          position="-0.8 -0.16 0.2"
          proximity-sensor="distance:0.5"
          event-set__proximityenter="_target:#cube; property:position; from:-0.8 -0.16 0.2; to: -0.8 0.16 0.2; dur: 3000; dir: alternate; loop:true;">
      </a-box>

      <a-camera position="0 0.1 2"></a-camera>
    </a-scene>
  </body>
</html>
